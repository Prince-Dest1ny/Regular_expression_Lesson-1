<!DOCTYPE html>
<html>
    <head><script src="form.js"></script></head>
    <body>
        <div>
            <label> Name:<br>
                <input type="text" id="name" name="name" placeholder="Enter your full name" onchange="return validateName()" required>
                <span id="nameError" style="color:red;font-size:13px;"></span>
            </label>
        </div>
        <div>
            <label> Phone:<br>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" onchange="return validatePhone()" required>
                <span id="phoneError" style="color:red;font-size:13px;"></span>
            </label>
        </div>
    </body>
</html>
